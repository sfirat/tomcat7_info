<VirtualHost *:443>
        ServerName mysite
        ServerAdmin me@yourdomainhere.com
        DocumentRoot /var/www/html

        JkMount /* tomcat-worker
        JkMount /jkstatus status

        SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
        SSLCipherSuite ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305                                                                             :ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GC                                                                             M-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GC                                                                             M-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SH                                                                             A:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-E                                                                             CDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DH                                                                             E-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CB                                                                             C3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AE                                                                             S256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS
        SSLHonorCipherOrder on
        SSLCompression off

        ErrorLog /var/log/httpd/mysite-ssl.com-error.log
        CustomLog /var/log/httpd/cdi-direct-ssl.com-access.log combined

        SSLEngine On
        SSLCertificateFile /etc/letsencrypt/live/mysite/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/mysite/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/mysite/chain.pem

        Header always set Strict-Transport-Security "max-age=15768000"

        RequestHeader append "X-Forwarded-Proto" "https"
        RequestHeader set "X-Forwarded-Ssl" "on"
</VirtualHost>
